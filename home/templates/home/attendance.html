<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light grey background */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* White background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
        }
        h1 {
            text-align: center;
            color: #333; /* Dark grey text color */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd; /* Light grey bottom border */
        }
        th {
            background-color: #f2f2f2; /* Light grey header background */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Even row background color */
        }
        .logout-button {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Attendance</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in dataset %}
                <tr>
                    <td>{{ entry.date }}</td>
                    <td>{{ entry.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- Add the logout button -->
        <form action="{% url 'logout' %}" method="post" class="logout-button">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
</body>

</html>
